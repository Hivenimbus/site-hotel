<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Room background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Room walls -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Floor -->
  <rect x="50" y="450" width="700" height="100" fill="#8d6e63" opacity="0.7"/>
  
  <!-- Divider between bedroom and living area -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#e0e0e0" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Panoramic windows -->
  <rect x="100" y="100" width="250" height="250" fill="#bbdefb" stroke="#64b5f6" stroke-width="10"/>
  <line x1="225" y1="100" x2="225" y2="350" stroke="#64b5f6" stroke-width="5"/>
  <line x1="100" y1="225" x2="350" y2="225" stroke="#64b5f6" stroke-width="5"/>
  
  <rect x="450" y="100" width="250" height="250" fill="#bbdefb" stroke="#64b5f6" stroke-width="10"/>
  <line x1="575" y1="100" x2="575" y2="350" stroke="#64b5f6" stroke-width="5"/>
  <line x1="450" y1="225" x2="700" y2="225" stroke="#64b5f6" stroke-width="5"/>
  
  <!-- Luxury king bed -->
  <rect x="100" y="380" width="250" height="150" fill="#fff8e1" stroke="#ffecb3" stroke-width="2"/>
  <rect x="100" y="330" width="250" height="50" fill="#ffe082" stroke="#ffecb3" stroke-width="2"/>
  <rect x="120" y="280" width="210" height="50" fill="#ffe082" stroke="#ffecb3" stroke-width="2"/>
  
  <!-- Decorative bed runner -->
  <rect x="120" y="400" width="210" height="30" fill="#7986cb" stroke="#5c6bc0" stroke-width="1"/>
  
  <!-- Pillows -->
  <rect x="130" y="290" width="70" height="60" rx="10" ry="10" fill="#ffffff" stroke="#eeeeee" stroke-width="2"/>
  <rect x="210" y="290" width="70" height="60" rx="10" ry="10" fill="#ffffff" stroke="#eeeeee" stroke-width="2"/>
  <rect x="150" y="310" width="30" height="30" rx="5" ry="5" fill="#7986cb" stroke="#5c6bc0" stroke-width="1"/>
  <rect x="230" y="310" width="30" height="30" rx="5" ry="5" fill="#7986cb" stroke="#5c6bc0" stroke-width="1"/>
  
  <!-- Nightstands -->
  <rect x="50" y="380" width="50" height="70" fill="#8d6e63" stroke="#6d4c41" stroke-width="2"/>
  <rect x="60" y="370" width="30" height="10" fill="#6d4c41"/>
  <rect x="350" y="380" width="50" height="70" fill="#8d6e63" stroke="#6d4c41" stroke-width="2"/>
  <rect x="360" y="370" width="30" height="10" fill="#6d4c41"/>
  
  <!-- Lamps on nightstands -->
  <rect x="65" y="340" width="20" height="30" fill="#d7ccc8"/>
  <ellipse cx="75" cy="330" rx="20" ry="12" fill="#ffecb3"/>
  <rect x="365" y="340" width="20" height="30" fill="#d7ccc8"/>
  <ellipse cx="375" cy="330" rx="20" ry="12