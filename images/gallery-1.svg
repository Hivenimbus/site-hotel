<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Lobby background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#8d6e63" opacity="0.7"/>
  
  <!-- Ceiling -->
  <rect x="0" y="0" width="800" height="100" fill="#e0e0e0"/>
  
  <!-- Back wall -->
  <rect x="0" y="100" width="800" height="300" fill="#eeeeee"/>
  
  <!-- Reception desk -->
  <rect x="500" y="300" width="250" height="100" fill="#a1887f" stroke="#8d6e63" stroke-width="2"/>
  <rect x="500" y="350" width="250" height="50" fill="#8d6e63"/>
  <rect x="520" y="320" width="210" height="20" fill="#d7ccc8"/>
  
  <!-- Reception computer -->
  <rect x="600" y="280" width="50" height="40" fill="#424242"/>
  <rect x="610" y="290" width="30" height="20" fill="#90caf9"/>
  
  <!-- Chandelier -->
  <path d="M 400,0 L 400,150" stroke="#bdbdbd" stroke-width="2"/>
  <ellipse cx="400" cy="150" rx="100" ry="30" fill="none" stroke="#bdbdbd" stroke-width="2"/>
  <ellipse cx="400" cy="150" rx="80" ry="25" fill="none" stroke="#bdbdbd" stroke-width="1"/>
  
  <!-- Chandelier lights -->
  <circle cx="350" cy="150" r="5" fill="#ffecb3"/>
  <circle cx="370" cy="160" r="5" fill="#ffecb3"/>
  <circle cx="390" cy="150" r="5" fill="#ffecb3"/>
  <circle cx="410" cy="160" r="5" fill="#ffecb3"/>
  <circle cx="430" cy="150" r="5" fill="#ffecb3"/>
  <circle cx="450" cy="160" r="5" fill="#ffecb3"/>
  
  <!-- Seating area -->
  <rect x="100" y="350" width="120" height="50" rx="10" ry="10" fill="#90a4ae" stroke="#78909c" stroke-width="2"/>
  <rect x="250" y="350" width="120" height="50" rx="10" ry="10" fill="#90a4ae" stroke="#78909c" stroke-width="2"/>
  
  <!-- Coffee table -->
  <ellipse cx="200" cy="380" rx="40" ry="20" fill="#a1887f" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Plants -->
  <rect x="50" y="300" width="40" height="100" fill="#5d4037"/>
  <path d="M 70,300 C 40,250 20,270 50,220 C 80,270 100,250 70,300" fill="#66bb6a"/>
  <path d="M 70,300 C 100,250 120,270 90,220 C 60,270 40,250 70,300" fill="#43a047"/>
  
  <rect x="400" y="300" width="40" height="100" fill="#5d4037"/>
  <path d="M 420,300 C 390,250 370,270 400,220 C 430,270 450,250 420,300" fill="#66bb6a"/>
  <path d="M 420,300 C 450,250 470,270 440,220 C 410,270 390,250 420,300" fill="#43a047"/>
  
  <!-- Wall art -->
  <rect x="150" y="150" width="100" height="150" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="3"/>
  <rect x="160" y="160" width="80" height="130" fill="#b39ddb"/>
  
  <rect x="300" y="150" width="100" height="150" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="3"/>
  <rect x="310" y="160" width="80" height="130" fill="#81c784"/>
  
  <!-- Logo on wall -->
  <rect x="550" y="150" width="150" height="100" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  <text x="625" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#5d4037">GRAND PALACE</text>
  <text x="625" y="225" font-family="Arial" font-size="15" text-anchor="middle" fill="#5d4037">HOTEL</text>
</svg>