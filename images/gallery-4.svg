<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Spa background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#e0e0e0" opacity="0.7"/>
  
  <!-- Back wall -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f8f8"/>
  
  <!-- Spa pool -->
  <ellipse cx="400" cy="450" rx="250" ry="100" fill="#b3e5fc" stroke="#81d4fa" stroke-width="3"/>
  
  <!-- Steam effect -->
  <ellipse cx="400" cy="400" rx="200" ry="30" fill="#ffffff" opacity="0.5"/>
  <ellipse cx="350" cy="380" rx="100" ry="20" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="450" cy="390" rx="120" ry="25" fill="#ffffff" opacity="0.3"/>
  
  <!-- Massage tables -->
  <rect x="100" y="200" width="180" height="80" rx="10" ry="10" fill="#d7ccc8" stroke="#a1887f" stroke-width="2"/>
  <rect x="100" y="280" width="20" height="40" fill="#a1887f"/>
  <rect x="260" y="280" width="20" height="40" fill="#a1887f"/>
  <rect x="120" y="190" width="140" height="10" rx="5" ry="5" fill="#a1887f"/>
  
  <rect x="520" y="200" width="180" height="80" rx="10" ry="10" fill="#d7ccc8" stroke="#a1887f" stroke-width="2"/>
  <rect x="520" y="280" width="20" height="40" fill="#a1887f"/>
  <rect x="680" y="280" width="20" height="40" fill="#a1887f"/>
  <rect x="540" y="190" width="140" height="10" rx="5" ry="5" fill="#a1887f"/>
  
  <!-- Towels -->
  <rect x="150" y="210" width="80" height="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="570" y="210" width="80" height="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <rect x="50" y="100" width="100" height="50" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  <rect x="60" y="110" width="80" height="30" fill="#80cbc4"/>
  
  <rect x="650" y="100" width="100" height="50" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  <rect x="660" y="110" width="80" height="30" fill="#80cbc4"/>
  
  <!-- Plants -->
  <rect x="50" y="320" width="30" height="80" fill="#5d4037"/>
  <path d="M 65,320 C 30,280 20,300 40,260 C 60,300 70,280 65,320" fill="#66bb6a"/>
  <path d="M 65,320 C 100,280 110,300 90,260 C 70,300 60,280 65,320" fill="#43a047"/>
  
  <rect x="720" y="320" width="30" height="80" fill="#5d4037"/>
  <path d="M 735,320 C 700,280 690,300 710,260 C 730,300 740,280 735,320" fill="#66bb6a"/>
  <path d="M 735,320 C 770,280 780,300 760,260 C 740,300 730,280 735,320" fill="#43a047"/>
  
  <!-- Candles -->
  <g>
    <rect x="350" y="350" width="15" height="20" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <ellipse cx="357.5" cy="350" rx="7.5" ry="3" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <path d="M 357.5,345 L 357.5,335" stroke="#ff8f00" stroke-width="2"/>
    <circle cx="357.5" cy="335" r="3" fill="#ff8f00" opacity="0.7"/>
  </g>
  
  <g>
    <rect x="380" y="350" width="15" height="20" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <ellipse cx="387.5" cy="350" rx="7.5" ry="3" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <path d="M 387.5,345 L 387.5,335" stroke="#ff8f00" stroke-width="2"/>
    <circle cx="387.5" cy="335" r="3" fill="#ff8f00" opacity="0.7"/>
  </g>
  
  <g>
    <rect x="410" y="350" width="15" height="20" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <ellipse cx="417.5" cy="350" rx="7.5" ry="3" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <path d="M 417.5,345 L 417.5,335" stroke="#ff8f00" stroke-width="2"/>
    <circle cx="417.5" cy="335" r="3" fill="#ff8f00" opacity="0.7"/>
  </g>
  
  <g>
    <rect x="440" y="350" width="15" height="20" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <ellipse cx="447.5" cy="350" rx="7.5" ry="3" fill="#ffecb3" stroke="#ffe082" stroke-width="1"/>
    <path d="M 447.5,345 L 447.5,335" stroke="#ff8f00" stroke-width="2"/>
    <circle cx="447.5" cy="335" r="3" fill="#ff8f00" opacity="0.7"/>
  </g>
  
  <!-- Essential oils -->
  <rect x="300" y="150" width="15" height="25" fill="#81d4fa" opacity="0.8"/>
  <rect x="325" y="150" width="15" height="25" fill="#ce93d8" opacity="0.8"/>
  <rect x="350" y="150" width="15" height="25" fill="#a5d6a7" opacity="0.8"/>
  
  <!-- Ceiling lights -->
  <circle cx="200" cy="50" r="20" fill="#ffecb3" opacity="0.3"/>
  <circle cx="200" cy="50" r="10" fill="#ffecb3" opacity="0.7"/>
  
  <circle cx="400" cy="50" r="20" fill="#ffecb3" opacity="0.3"/>
  <circle cx="400" cy="50" r="10" fill="#ffecb3" opacity="0.7"/>
  
  <circle cx="600" cy="50" r="20" fill="#ffecb3" opacity="0.3"/>
  <circle cx="600" cy="50" r="10" fill="#ffecb3" opacity="0.7"/>
  
  <!-- Spa sign -->
  <rect x="350" y="100" width="100" height="40" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="20" text-anchor="middle" fill="#5d4037">SPA</text>
</svg>